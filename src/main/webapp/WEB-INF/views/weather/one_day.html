<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Location: <span th:text="${weatherList.get(0).getLocation().getName() + ', ' + weatherList.get(0).getLocation().getState()}"></span></h1>



<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
  <div th:each="weather: ${weatherList}">
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <h4 class="my-0 fw-normal"></h4>
        </div>
        <div class="card-body">
          <ul class="list-unstyled mt-3 mb-4">
            <h4>Time: <span th:text="${weatherTime[weatherList.indexOf(weather)]}"></span></h4>
            <p>Temperature: <span th:text="${weather.getTemperature()}"></span></p>
            <p>Condition: <span th:text="${weather.getCondition()}"></span></p>
            <p>Description: <span th:text="${weather.getWeatherDescription()}"></span></p>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>

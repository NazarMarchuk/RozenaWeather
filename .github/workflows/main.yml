name: Rozena pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Install Qt
      run: sudo apt-get install -y qt6-default
      
    - name: Install CMake
      run: sudo apt-get install -y cmake
      
    - name: Build project
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Run Qt application
      run: |
        cd build
        ./your_qt_application

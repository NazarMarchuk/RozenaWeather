name: Rozena front pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Qt
      uses: jurplel/setup-qt@v2
      with:
        qt-version: '6.2.0'
    
    - name: Build project
      run: |
       cd Front
       qmake && make
    
    - name: Run tests
      run: # Your test command here


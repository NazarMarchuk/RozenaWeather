name: Rozena front pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Qt
        run: |
          sudo apt-get update && sudo apt-get install -y qt5-default qt5-dev qt5-qmake qt5-QtWidgets qt5-core libqt5core5-dev libqt5gui5-dev libqt5widgets5-dev

      - name: Configure project
        run: qmake Regestration_form.pro

      - name: Build project
        run: make

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: qt-build
          path: ./
